  <script>
  serviceUrl = 'http://10.0.0.43:1337';
  
  $(function(){
    var socket = io.connect(serviceUrl);

    socket.on('picture', function(data){
      var img = $('<img class="newImg" src="' + data + '" alt="" />');
      $('body').append(img);
      setTimeout(function(){
        img.remove();
      }, 4000);
    });

    $(document).on('<some event>', function() {
      var base64encodedUrl = '[GET BASE 64 URL HERE]';
      socket.emit('addphoto', { dataurl: base64encodedUrl });
    })
  });

</script>
